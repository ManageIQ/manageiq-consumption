  :dimensions: ["sb_max_cpu_total_cores","sb_usage_rate_average", "num_cpu","cpu_total_cores","cpu_cores_per_socket"]
- :category: "Vm"
  :description: "Calculate MEM Showback of VM"
  :measure: "MEM"
  :dimensions: ["sb_average_memory_percent","sb_max_mem","ram_size","ram_size_in_bytes"]
- :category: "Vm"
  :description: "All about Storage"
  :measure: "STORAGE"
  :dimensions: ["used_storage","num_disks","num_hard_disks"]
- :category: "Vm"
  :description: "Template Showback of VM"
  :measure: "FLAVOR"
  :dimensions: ["cpu_reserved","memory_reserved"]
- :category: "Container"
  :description: "Calculate CPU Showback of Container"
  :measure: "CPU"
  :dimensions: ["numvcpus","total_cpu"]
- :category: "Container"
  :description: "Calculate MEM Showback of Container"
  :measure: "MEM"
  :dimensions: ["total_mem"]
- :category: "Container"
  :description: "Calculate STORAGE Showback of Container"
  :measure: "STORAGE"
  :dimensions: ["vm_allocated_disk_storage","vm_used_disk_storage","allocated_disk_types"]
